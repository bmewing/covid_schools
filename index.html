<!DOCTYPE HTML>
<html>
<head>
  <style>
    .canvasjs-chart-tooltip{
          pointer-events: auto !important;
    }
  </style>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
    <div style="display:flex;justify-content:center;">
      <div id="chartContainer" style="height: 600px; width: 900px;"></div>
    </div>
    <hr>
    <div style="text-align:center;">
        <p>
            <strong>There are <span id="days_till_school"></span> days until school.</strong>
        </p>
        <p>
            If every day from now till then had 0 cases, the 14-day average rate would be <span id="all_zero"></span>.<br/>
            If every day was instead 7.5 (squarely in yellow), the average rate would be <span id="seven_point_five">.</span>
        </p>

    </div>


    <script src="js/data_prep.js"></script>
</body>
</html>
